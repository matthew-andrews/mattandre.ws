# Site
title: Matt Andrews
subtitle: Product Manager ・ Software Engineer ・ Executive MBA Graduate ・ Tokyo Resident
author: Matt Andrews

# URL
url: https://mattandre.ws
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: ""
category_dir: category
code_dir: downloads/code
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## http://momentjs.com/docs/#/displaying/format/
date_format: Do MMMM YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: mattandre.ws

# Feed
feed:
  type: rss2
  path: feed.xml
  limit: 20

google_analytics: UA-34192510-1
twitter: andrewsmatt

widgets:
- recent_posts
- category

# Header
menu:
  About:
    url: /cv/
    importance: 1
  Business:
    url: /category/business
    importance: 2
  Coding:
    url: /category/technologies
    importance: 2
  Twitter:
    url: https://twitter.com/andrewsmatt
    importance: 1
  LinkedIn:
    url: https://www.linkedin.com/in/mattrandrews
    importance: 3
  RSS:
    url: /feed
    importance: 1
  Contact:
    url: /contact/
    importance: 1

sitemap:
  path: sitemap.xml
